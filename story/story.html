<!DOCTYPE html>

<html>
  <head>
    <title>Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <style> 
	#map {
	  height: 100%;
	}

	/* 
	 * Optional: Makes the sample page fill the window. 
	 */
	html,
	body {
	  height: 100%;
	  margin: 0;
	  padding: 0;
	}

	#floating-panel {
	  position: absolute;
	  top: 10px;
	  left: 25%;
	  z-index: 5;
	  background-color: #fff;
	  padding: 5px;
	  border: 1px solid #999;
	  text-align: center;
	  font-family: "Roboto", "sans-serif";
	  line-height: 30px;
	  padding-left: 10px;
	}

	#floating-panel {
	  margin-left: -100px;
	}
    </style>
	  
    <script> 
	let panorama;

	function initMap() {
	  const bulguksa = { lat: 35.7900, lng: 129.3321 };
	  // Set up the map
	  const map = new google.maps.Map(document.getElementById("map"), {
	    center: bulguksa,
	    zoom: 17,
	    streetViewControl: false,
	  });

	  document.getElementById("toggle").addEventListener("click", toggleStreetView);

	  // Set up the markers on the map
	  const cafeMarker = new google.maps.Marker({
	    position: { lat: 35.79002532182344, lng: 129.33222813778508 },
	    map,
	    icon: "https://chart.apis.google.com/chart?chst=d_map_pin_icon&chld=star|FFFF00",
	    title: "Dabotab",
	  });
	  const cafeMarker = new google.maps.Marker({
	    position: { lat: 35.79000814947042, lng: 129.33200560929356 },
	    map,
	    icon: "https://chart.apis.google.com/chart?chst=d_map_pin_icon&chld=star|FFFF00",
	    title: "Seokgatap",
	  });
	  const bankMarker = new google.maps.Marker({
	    position: { lat: 35.78595876475861, lng: 129.32897030647402 },
	    map,
	    icon: "https://chart.apis.google.com/chart?chst=d_map_pin_icon&chld=bus|FFFF00",
	    title: "Bus Stop",
	  });
	  const busMarker = new google.maps.Marker({
	    position: { lat: 35.79011070520731, lng: 129.33208779089082 },
	    map,
	    icon: "https://chart.apis.google.com/chart?chst=d_map_pin_icon&chld=star|FFFF00",
	    title: "Bulguksa",
	  });

	  // We get the map's default panorama and set up some defaults.
	  // Note that we don't yet set it visible.
	  panorama = map.getStreetView(); // TODO fix type
	  panorama.setPosition(bulguksa);
	  panorama.setPov(
	    /** @type {google.maps.StreetViewPov} */ {
	      heading: 265,
	      pitch: 0,
	    }
	  );
	}

	function toggleStreetView() {
	  const toggle = panorama.getVisible();

	  if (toggle == false) {
	    panorama.setVisible(true);
	  } else {
	    panorama.setVisible(false);
	  }
	}

	window.initMap = initMap;
	  
    </script>
  </head>
  <body>
    <div id="floating-panel">
      <input type="button" value="Toggle Street View" id="toggle" />
    </div>
    <div id="map"></div>

    
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
